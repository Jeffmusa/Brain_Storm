{% load bootstrap4 %}
{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/136361/isolated/preview/52e09bb5f15459612d650e632d251928-man-idea-silhouette-by-vexels.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    {% endblock %}
</head>
<body >  
  
    {% include "navbar.html" %}
    {% block content %}
    {% endblock %}
    
    
    
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
        <script src="main.js"></script>
    {% endblock %}
</body>
</html>
<style>

@media screen and (max-width: 1520px) {
  body {
    background-color: rgb(143, 139, 158);
  }
}
</style>
